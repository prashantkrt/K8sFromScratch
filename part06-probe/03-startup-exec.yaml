apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: probe-learning    
spec:
  containers:
  - name: nginx
    image: nginx
    startupProbe:
      exec:
        command:
         - "cat"
         - "/usr/share/nginx/html/index.html"
      initialDelaySeconds: 5
      periodSeconds: 1
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3


# prefer httpGet and tcpSocket over exec      

