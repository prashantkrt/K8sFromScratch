apiVersion: v1
kind: Pod
metadata:
  name: liveness-demo
  labels:
    app: liveness-demo
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
      livenessProbe:
        httpGet:
          path: /wrong-path   # âŒ Invalid path
          port: 80
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: liveness-demo-svc
spec:
  selector:
    app: liveness-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

